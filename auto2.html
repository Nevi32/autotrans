<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto2 Database</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            line-height: 1.4;
        }
        .auth-section { 
            margin-bottom: 20px; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        button { 
            padding: 8px 16px; 
            margin: 5px; 
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background: #218838; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        input, select { 
            padding: 8px; 
            margin: 5px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .product-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        .product-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .product-item:hover {
            background: #f0f0f0;
        }
        .product-item.selected {
            background: #28a745;
            color: white;
        }
        .search-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
        }
        .results-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
            border-left: 4px solid #28a745;
        }
        .product-section {
            margin: 15px 0;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px;
            font-size: 14px;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
            vertical-align: top;
        }
        th { background: #f8f9fa; position: sticky; top: 0; }
        tr:nth-child(even) { background: #f9f9f9; }
        tr:hover { background: #f0f0f0; }
        .variant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .variant-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #28a745;
        }
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .inventory-item {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
    </style>
</head>
<body>
    <!-- Authentication Section -->
    <div class="auth-section">
        <h3>Auto2 Database Authentication</h3>
        <div>
            <input type="email" id="auto2-email" placeholder="Auto2 Email">
            <input type="password" id="auto2-password" placeholder="Auto2 Password">
            <button onclick="loginAuto2()">Login to Auto2</button>
            <button onclick="logoutAuto2()" disabled id="auto2-logoutBtn">Logout from Auto2</button>
        </div>
    </div>

    <!-- Product Selection Section -->
    <div class="product-section" id="auto2ProductSection" style="display: none;">
        <div class="section-title">Auto2: Select a Product</div>
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <button onclick="fetchAuto2ProductList()" id="refreshAuto2ProductsBtn">Refresh Product List</button>
            <input type="text" id="auto2ProductSearch" placeholder="Search products..." style="flex: 1;">
            <span id="auto2ProductCount" style="padding: 8px; color: #666;">0 products found</span>
        </div>
        <div class="product-list" id="auto2ProductList"></div>
    </div>

    <!-- Product Details and Variants -->
    <div class="search-section" id="auto2FilterSection" style="display: none;">
        <div class="section-title">Auto2: Product Details - <span id="selectedAuto2ProductName" style="color: #28a745;"></span></div>
        <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
            <button onclick="fetchAuto2Variants()" id="fetchAuto2VariantsBtn">Fetch Variants</button>
            <button onclick="fetchAuto2Inventory()" id="fetchAuto2InventoryBtn">Fetch Inventory</button>
            <button onclick="resetAuto2ToProductSelection()">Change Product</button>
        </div>

        <!-- Product Details -->
        <div id="auto2ProductDetails" style="display: none;">
            <h4>Product Information</h4>
            <div id="auto2ProductInfo" class="variant-card"></div>
        </div>
    </div>

    <!-- Auto2 Results -->
    <div id="auto2-results"></div>

    <!-- Firebase SDK -->
     <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Database configuration
        const DATABASE_CONFIG = {
            apiKey: "AIzaSyCxwtFc3X85KJ17ewqitt6nInFQUzZdJSQ",
            authDomain: "autosms20.firebaseapp.com",
            projectId: "autosms20",
            storageBucket: "autosms20.firebasestorage.app",
            messagingSenderId: "172090772417",
            appId: "1:172090772417:web:e1312aeadb695b5df7bd40",
            measurementId: "G-J5W5YQKF80"
        };

        // Initialize Firebase
        const app = initializeApp(DATABASE_CONFIG, 'auto2');
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        window.auto2Products = [];
        window.auto2FilteredProducts = [];
        window.selectedAuto2Product = null;
        window.auto2Variants = [];
        window.auto2Inventory = [];
        window.auto2ProductDetails = {};

        // Define fields for Auto2 Products
        const AUTO2_PRODUCT_FIELDS = [
            { key: 'id', displayName: 'ID' },
            { key: 'name', displayName: 'Name' },
            { key: 'description', displayName: 'Description' },
            { key: 'category', displayName: 'Category' },
            { key: 'price', displayName: 'Price' },
            { key: 'cost', displayName: 'Cost' },
            { key: 'sku', displayName: 'SKU' },
            { key: 'active', displayName: 'Active' },
            { key: 'createdAt', displayName: 'Created' },
            { key: 'updatedAt', displayName: 'Updated' }
        ];

        // Define fields for Auto2 Variants
        const AUTO2_VARIANT_FIELDS = [
            { key: 'id', displayName: 'ID' },
            { key: 'productId', displayName: 'Product ID' },
            { key: 'name', displayName: 'Name' },
            { key: 'sku', displayName: 'SKU' },
            { key: 'color', displayName: 'Color' },
            { key: 'size', displayName: 'Size' },
            { key: 'price', displayName: 'Price' },
            { key: 'cost', displayName: 'Cost' },
            { key: 'stock', displayName: 'Stock' },
            { key: 'active', displayName: 'Active' }
        ];

        // Define fields for Auto1 display (used for inventory)
        const AUTO1_DISPLAY_FIELDS = [
            { key: 'id', displayName: 'ID' },
            { key: 'serialNo', displayName: 'Serial No' },
            { key: 'AtNo', displayName: 'At No' },
            { key: 'Product Name', displayName: 'Product Name' },
            { key: 'Brand', displayName: 'Brand' },
            { key: 'Color', displayName: 'Color' },
            { key: 'Size', displayName: 'Size' },
            { key: 'Price', displayName: 'Price' },
            { key: 'Quantity', displayName: 'Quantity' },
            { key: 'Gender', displayName: 'Gender' },
            { key: 'Material', displayName: 'Material' },
            { key: 'Style', displayName: 'Style' },
            { key: 'storeId', displayName: 'Store ID' },
            { key: 'setupName', displayName: 'Setup Name' }
        ];

        // Extract serializable user data
        function getSerializableUser(user) {
            if (!user) return null;
            return {
                uid: user.uid,
                email: user.email,
                displayName: user.displayName,
                emailVerified: user.emailVerified,
                isAnonymous: user.isAnonymous,
                metadata: {
                    creationTime: user.metadata.creationTime,
                    lastSignInTime: user.metadata.lastSignInTime
                },
                providerData: user.providerData.map(provider => ({
                    providerId: provider.providerId,
                    uid: provider.uid,
                    displayName: provider.displayName,
                    email: provider.email,
                    phoneNumber: provider.phoneNumber,
                    photoURL: provider.photoURL
                })),
                refreshToken: user.refreshToken,
                tenantId: user.tenantId
            };
        }

        // Send auth update to parent with serializable data only
        function sendAuthUpdate(user) {
            window.parent.postMessage({
                type: 'authUpdate',
                database: 'auto2',
                user: getSerializableUser(user)
            }, '*');
        }

        // Send status to parent
        function sendStatus(message, type) {
            window.parent.postMessage({
                type: 'status',
                message: message,
                statusType: type
            }, '*');
        }

        // Authentication functions
        window.loginAuto2 = async function() {
            const email = document.getElementById('auto2-email').value;
            const password = document.getElementById('auto2-password').value;
            
            if (!email || !password) {
                sendStatus('Please enter Auto2 email and password', 'error');
                return;
            }

            sendStatus('Logging into Auto2 database...', 'loading');
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('auto2-logoutBtn').disabled = false;
                sendAuthUpdate(userCredential.user);
                sendStatus('Successfully logged into Auto2 database!', 'success');
                
                initializeAuto2();
            } catch (error) {
                console.error('Login error:', error);
                sendStatus('Auto2 login failed: ' + error.message, 'error');
            }
        };

        window.logoutAuto2 = async function() {
            try {
                await signOut(auth);
                document.getElementById('auto2-logoutBtn').disabled = true;
                sendAuthUpdate(null);
                sendStatus('Logged out from Auto2 database', 'success');
                
                // Reset interface
                document.getElementById('auto2ProductSection').style.display = 'none';
                document.getElementById('auto2FilterSection').style.display = 'none';
                document.getElementById('auto2ProductDetails').style.display = 'none';
                document.getElementById('auto2-results').innerHTML = '';
            } catch (error) {
                console.error('Logout error:', error);
                sendStatus('Auto2 logout failed: ' + error.message, 'error');
            }
        };

        // Initialize Auto2 interface
        function initializeAuto2() {
            document.getElementById('auto2ProductSection').style.display = 'block';
            fetchAuto2ProductList();
        }

        // ... (rest of the Auto2 functions remain the same) ...

        // Listen for messages from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'getAuthStatus') {
                // Send current auth status when requested
                sendAuthUpdate(auth.currentUser);
            }
        });

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            document.getElementById('auto2-logoutBtn').disabled = !user;
            sendAuthUpdate(user);
            
            if (user) {
                initializeAuto2();
            } else {
                // Reset interface when logged out
                document.getElementById('auto2ProductSection').style.display = 'none';
                document.getElementById('auto2FilterSection').style.display = 'none';
                document.getElementById('auto2ProductDetails').style.display = 'none';
                document.getElementById('auto2-results').innerHTML = '';
            }
        });

        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Auto2 product search
            const auto2ProductSearch = document.getElementById('auto2ProductSearch');
            auto2ProductSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                if (searchTerm === '') {
                    window.auto2FilteredProducts = [...window.auto2Products];
                } else {
                    window.auto2FilteredProducts = window.auto2Products.filter(product => 
                        JSON.stringify(product).toLowerCase().includes(searchTerm)
                    );
                }
                updateAuto2ProductListDisplay();
            });
        });
    </script>
</body>
</html>
